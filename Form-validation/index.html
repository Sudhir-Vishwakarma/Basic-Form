<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Form_Validation</title>
</head>
<body>
    
    <div class="main-container">
        <div class="left-part-container">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            <div class="circle-four"></div>
            <div class="left-part">
                <h1 class="left-title">Welcome</h1>
                <p class="left-content">To The Zone Of Happiness</p>
            </div>
        </div>
        <div class="right-part-container">
            <div class="right-title">
                <h3 class="text-one">Hello! User</h3>
                <h3 class="text-two">Register Here!</h3>
            </div>
            <div class="main-input-container">
                <div class="name-container">
                    <div class="firstname-container">
                        <label for="firstname" class="firstname-label">FirstName</label>
                       
                            <input id="firstname" name="firstname" type="text" class="firstname" placeholder="Firstname" >
                        
                        
                    </div>
                
                    <div class="lastname-container">
                        <label for="lastname" class="lastname-label">LastName</label>
                        <input id="lastname" name="lastname" type="text" class="lastname" placeholder="Lastname">
                    </div>
                </div>
                <div class="email-container">
                    <label for="email" class="email-label">E-mail</label>
                    <input type="email" class="email" placeholder="E-mail" id="email"/>    
                </div>
                <div class="passwords-container">
                    <div class="password-container">
                        <label for="password" class="password-label">Password</label>
                        <input id="password" name="password" type="password" class="password" placeholder="Password">
                    </div>
                
                    <div class="confirm-password-container">
                        <label for="confirm-password" class="confirm-password-label">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" class="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="description">
                    <label for="description" class="description-label">Description</label>
                    <textarea placeholder="Your Text is Here" class="description-text" rows="5" id="description"></textarea>
                </div>
            </div>
            <div class="btn-main-container">
                <p class="question"><a href="#">Already have an Account</a></p>
                <button class="btn-register" >Register</button>
            </div>
        </div>
    </div>



    <script src="./js/app.js"></script>


</body>
</html>
